<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task-manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>

      <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="{% url 'index' %}" class="d-flex align-items-center link-body-emphasis text-decoration-none offset-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-airplane-fill" viewBox="0 0 16 16">
        <path d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849Z"/>
        </svg>
        <span class="fs-4">Herrifly</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto " style="margin-right:40px">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'tasks' %}">My tasks</a>
      </nav>
    </div>

    <div class="container mt-7">

        <div class="row">

            <div class="col-5 offset-3">
                <h1>Adding task</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label>Name</label>
                    {{form.name}}

                    <label for="description">Description</label>
                    {{form.description}}

                    <label for="date">Deadline</label>
                    {{form.deadline}}

                    <label for="priority">Priority</label>
                    {{form.priority}}

                    <label for="status">Status</label>
                    {{form.status}}
                <input type="submit" name="send" value="Add a task" class="mt-2 btn btn-outline-primary" >
                </form>






        </div>

    </div>
</body>
</html>
