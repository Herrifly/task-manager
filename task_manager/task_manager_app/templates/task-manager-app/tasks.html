<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<body>


        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="{% url 'index' %}" class="d-flex align-items-center link-body-emphasis text-decoration-none offset-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-airplane-fill"
                     viewBox="0 0 16 16">
                    <path d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849Z"/>
                </svg>
                <span class="fs-4">Herrifly</span>
            </a>

            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto " style="margin-right:40px">
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'index' %}">Adding a task</a>
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">My tasks</a>
            </nav>
        </div>



        <div class="btn-group mb-4 align-items-center" role="group" aria-label="Basic outlined example" style="margin-left:250px">

                <a href="{% url 'tasks' %}?button=in progress" class="btn btn-outline-primary">In progress</a>
                <a href="{% url 'tasks' %}?button=awaiting" class="btn btn-outline-primary">Awaiting</a>
                <a href="{% url 'tasks' %}?button=completed" class="btn btn-outline-primary">Completed</a>
                <a href="{% url 'tasks' %}?button=all" class="btn btn-outline-primary">All</a>
    </div>


        <div>

        {%  for info in all_info %}
            <ul class="list-group col-4 " style="margin-left:30px">

              <li class="list-group-item d-flex justify-content-between align-items-center">
<!--                  <input class="form-check-input me-1" type="checkbox" value="" id="{{info.id}}">-->
<!--                  <label class="form-check-label stretched-link" for="{{info.id}}"></label>-->

                <div class="ms-2 me-auto">
                    <div class="fw-bold" style="margin-top:10px">{{info.name}}
                    <span class="badge bg-primary rounded-pill" style="margin-left:15px">{{info.priority}}</span>
                    </div>
                    <p>{{info.description}}</p>
                    <p class="fw-semibold"> {{info.deadline}}</p>
                    <p class="fst-italic">{{info.status}}</p>
                    <a href="{% url 'delete' info.id %}" class="btn btn-outline-danger">delete</a>

                    </div>


              </li>
            </ul>
       {% endfor %}

        </div>





</body>
</html>
