<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/936/PNG/512/plane_icon-icons.com_73459.png">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
 	hr {
  margin-top:1rem;
  margin-bottom: 1rem;
  border: 0;
  border-top: 1px solid rgba(0, 0, 0, 0.5);
	}
	#bottom-image {
      position: absolute;
      width: 400px;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: -1;
    }
  </style>
</head>

<body>
    <form method="POST" >
        {% csrf_token %}

    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a class="d-flex align-items-center link-body-emphasis text-decoration-none offset-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-airplane-fill" viewBox="0 0 16 16">
        <path d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849Z"/>
        </svg>
        <span class="fs-4">Herrifly</span>
      </a>
    </div>
	<br>
	    </div>
	</div>
    <div class="d-flex justify-content-center">
    	<div class="col-md-0">
      		<h3> Create account </h3>
    		</div>
  	</div>

      <div class="d-flex justify-content-center">
        <div class="col-md-3">
          <label for="FormControlInputUsername" class="form-label mb-0">Your name</label>
          <input type="username" class="form-control" id="FormControlInputUsername" placeholder="Enter the username">
        </div>

      </div>

      <div class="d-flex justify-content-center">
        <div class="col-md-3">
          <label for="FormControlInputEmail" class="form-label mb-0">Your email</label>
          <input type="email" class="form-control" id="FormControlInputEmail" placeholder="name@example.com">
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <div class="col-md-3">
          <label for="FormControlInputPassword" class="form-label mb-0">Your password</label>
          <input type="password" class="form-control" aria-labelledby="passwordHelpInline" id="FormControlInputPassword" placeholder="At least 6 characters">
          <small class="form-text text-muted">Password must be at least 6 characters.</small>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <div class="col-md-3">
          <label for="FormControlInputReEnterPassword" class="form-label mb-0">Re-enter password</label>
          <input type="password" class="form-control" id="FormControlInputReEnterPassword">
        </div>
      </div>
      <div class="d-flex justify-content-center mt-1">
        <div class="col-md-3">
          <button class="btn btn-outline-primary" type="submit">Continue</button>
        </div>
    </div>

	<div class="d-flex justify-content-center">
      	<div class="col-md-3">
      		<hr/>
		<small>Already have an account? <a href="{% url 'auth' %}"> Sign in</a> </small>
	</div>

	</div>

  </form>
</body>
</html>
